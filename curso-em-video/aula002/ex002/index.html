<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Sistemna de Multas</h1>
    <label for="txtvel">Velocidade do carro: </label>
    <input type="number" name="txtvel" id="txtvel">Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular() {
            var txtvel = window.document.getElementById("txtvel")
            var res = document.getElementById("res") 
            var vel = Number(txtvel.value)
            res.innerHTML = `<p>Sua velocidade atual é de ${vel}<br></p>`
            
            if (vel > 60) {
                res.innerHTML += `<p>Você foi multado por excesso de velociade!`
            }
            res.innerHTML += `<p>Dirija sempre com o cinto de seguraça!</p>`
        }
    </script>
    
</body>
</html>
