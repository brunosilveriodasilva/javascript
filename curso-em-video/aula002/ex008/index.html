<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabuada</title>
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <div id="main-container">
        <main>
            <section id="sec1">
                <p>
                    <label for="num">Número: </label>
                    <input type="number" name="num" id="num">
                    <input type="button" id="gerar-tab" value="Gerar a tabuada" onclick="tabuada()">
                </p>
                <div id="alert">
                    <p>Digite um número valido!!</p>
                </div>       
            </section>
            <section id="sec2">
                <div id="tab">
                    
                </div>
            </section>
        </main>
    </div>
    
    <footer>
        <p>Desenvolvido por: <i>Bruno Silverio Da Silva</i></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
