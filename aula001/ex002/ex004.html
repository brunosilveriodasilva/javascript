<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    <style>
        body {
            font: normal 20pt arial;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>lorem</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tenetur sequi nam cupiditate sed debitis animi non excepturi nisi atque eligendi fugiat, rerum consequatur, asperiores dolorum ducimus, provident placeat iusto ad.</p>
    <script>
        var nome = window.prompt('qual é o seu nome?')
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras.`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}`)
        document.write(`Seu nome em minúsculas é ${nome.to()}`)
    </script>
    
</body>
</html>
