<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="shortcut icon" href="imagems/icons8-calculadora-de-maçã-96.png" type="image/x-icon">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div id="calculadora">
            <h1>Calculadora</h1>
            <div class="display"></div>
            <div class="container-nums">
                <section id="numeros-sinais">
                    <button class="numbers" onclick="numberClick('1')">1</button>
                    <button class="numbers" onclick="numberClick('2')">2</button>
                    <button class="numbers" onclick="numberClick('3')">3</button>
                    <button class="sinais" onclick="operadorClick('*')">X</button>
                    <button class="numbers" onclick="numberClick('4')">4</button>
                    <button class="numbers" onclick="numberClick('5')">5</button>
                    <button class="numbers" onclick="numberClick('6')">6</button>
                    <button class="sinais big" onclick="operadorClick('-')">-</button>
                    <button class="numbers" onclick="numberClick('7')">7</button>
                    <button class="numbers" onclick="numberClick('8')">8</button>
                    <button class="numbers" onclick="numberClick('9')">9</button>
                    <button class="sinais big" onclick="operadorClick('+')">+</button>
                    <button class="extras" id="apagar" onclick="cleanClick('')">C</button>
                    <button class="numbers" onclick="numberClick('0')">0</button>
                    <button class="extras" id="ponto" onclick="operadorClick('.')">.</button>
                    <button class="sinais" onclick="calcular()">=</button>
                </section>
            </div>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
